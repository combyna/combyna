name: Unparsable expression test app
home:
    route: app.my_route
routes:
    my_route:
        pattern: '/'
        page_view: my_view

page_views:
    my_view:
        title: !expr 'Unparsable expression test'
        description: A test of the expression parser error handling feature
        widget:
            type: group
            children:
                - type: text
                  text: >
                      !expr this @ is most definitely [ an invalid } expression #
