libraries:
    routing_test:
        name: routing_test
        description: A test library for the routing feature
        dependencies: [gui]
        events:
            somehow_navigated:
                payload:
                    route:
                        type: exotic
                        name: route_name
                        arguments_static: arguments
                    arguments:
                        type: exotic
                        name: route_arguments
                        route_static: route
                        default: '!expr {}'
        widgets:
            # A navigable thing
            navigable_thing:
                type: primitive
                attributes:
                    label: text
                children: ~
                events: [routing_test.somehow_navigated]
