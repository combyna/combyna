libraries:
    widget_values:
        name: widget_values
        description: A test library for the widget "value" feature
        dependencies: [gui]
        events:
            poked:
                payload: ~
        functions: ~
        signals: ~
        widgets:
            # A button that can be poked
            # Tests values for primitive widgets
            pokable_button:
                type: primitive
                children: ~
#                groups: [gui.primitive]
                values:
                    # A value to represent the noise this button makes when poked
                    noise:
                        type: text
                        default: !expr 'Not yet poked'
                events: [widget_values.poked]

            # A button that exposes the sum of its attributes as a value
            # Tests values for compound widgets
            adder_button:
                type: compound
                attributes:
                    my_first: number
                    my_second: number
                children: ~
                root:
                    type: gui.button
                    attributes:
                        label: !expr 'Add me'
                values:
                    my_sum: !expr widget_attr('my_first') + widget_attr('my_second')
                events: [gui.click]
