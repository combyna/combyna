services:
    combyna.config.parameter.parser:
        class: Combyna\Component\Config\Parameter\DelegatingParameterParser
        autowire: true

    combyna.config.parameter.extra_parameter_parser:
        class: Combyna\Component\Config\Parameter\ExtraParameterParser
        autowire: true
        tags:
            - {name: combyna.parameter_parser}

    combyna.config.parameter.named_parameter_parser:
        class: Combyna\Component\Config\Parameter\NamedParameterParser
        autowire: true
        tags:
            - {name: combyna.parameter_parser}

    combyna.config.parameter.optional_parameter_parser:
        class: Combyna\Component\Config\Parameter\OptionalParameterParser
        autowire: true
        tags:
            - {name: combyna.parameter_parser}

    combyna.config.parameter.type_parser:
        class: Combyna\Component\Config\Parameter\Type\DelegatingParameterTypeParser
        autowire: true

    combyna.config.parameter.expression_type_parser:
        class: Combyna\Component\Config\Parameter\Type\ExpressionParameterTypeParser
        autowire: true
        tags:
            - {name: combyna.parameter_type_parser}

    combyna.config.parameter.text_type_parser:
        class: Combyna\Component\Config\Parameter\Type\TextParameterTypeParser
        autowire: true
        tags:
            - {name: combyna.parameter_type_parser}
